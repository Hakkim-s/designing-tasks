<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="assets/spacex.jpg" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <div
          id="demo"
          class="carousel slide carousel-top"
          data-interval="3000"
          data-ride="carousel"
        >
          <!-- Indicators -->
          <ul class="carousel-indicators ">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>

          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item ">
              <img
                src="assets/tesla1.jpg"
                alt="Los Angeles"
                width="100"
                height="200"
              />
            </div>

            <div class="carousel-item active">
              <img
                src="assets/spacex.jpg"
                alt="Chicago"
                width="100"
                height="200"
              />
              <div class="carousel-caption caro-mrbt "></div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/Tesla-ModelX.jpg"
                alt="New York"
                width="100"
                height="200"
              />
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon disp-n"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon disp-n"></span>
          </a>
        </div>
      </div>
    </div>
    <div class="main-text  mr-t">
      <div class="col-md-12 text-right">
        <p class="mr-b">We Provide</p>
        <h1>
          Digital Solutions for<br />
          Startups and Enterprises
        </h1>
        <div class="row justify-content-end">
          <div class="azure-pdr">
            <i class="fa fa-building" aria-hidden="true"></i>
            <p>
              Enterprise<br />
              Solutions
            </p>
          </div>
          <div class="azure-pdr">
            <i class="fa fa-building" aria-hidden="true"></i>
            <p>Azure<br />Colud</p>
          </div>
          <div class="cort-pd-r">
            <i class="fa fa-building" aria-hidden="true"></i>
            <p>Cortona<br />Intelligence</p>
          </div>
        </div>
        <button type="button" class="btn btn-col font-weight-bold">
          Reach us
        </button>
      </div>
    </div>

    <!-- footer starts here -->
    <div class="footer">
      <div class="row">
        <div class="col-lg-3">
          <span class="font-weight-bold">
            NASSCOM
          </span>
        </div>
        <div class="col-lg-3">
          <span class="f-font border-right aws-pd-r">
            Amazon Web Service
          </span>
          <span class="f-font ft-fa pd-l">
            Partner Network
          </span>
        </div>
        <div class="col-lg-3">
          <span class="f-font border-bottom">
            Microsoft
          </span>
        </div>
        <div class="col-lg-3">
          <span class="f-font">
            Top
          </span>
        </div>
      </div>
    </div>
    <!-- footer ends here -->
  </body>
</html>
