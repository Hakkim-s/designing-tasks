<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form autocomplete="on">
  First name:<br/>
  <input type="text" name="firstname" value="Elon" placeholder="First name" autofocus>
  <br/>
  Last name:<br/>
  <input type="text" name="lastname" value="Musk" placeholder="Last name" maxlength="10">
  <br/><br/>
  <input type="submit" value="Submit">
  &nbsp;
  <br/>
         <label>User name:</label><br/>
        <input type="text" name="firstname" required>
        <br/>
        <!-- <label>Last name:</label><br/>       
         <input type="text" name="lastname"><br/> -->
         <label>User password:</label><br/>
  <input type="password" name="psw" required><br/>

  <input type="submit" value="Submit">
        <br/><br/>
        <input type="radio" name="gender" value="male" checked>Model S<br/>
        <input type="radio" name="gender" value="female"> Model X<br/>
        <input type="radio" name="gender" value="other"> Model 3  
        <br/><br/>
        <input type="checkbox" name="vehicle1" value="Bike"> I have a Model S<br/>
        <input type="checkbox" name="vehicle2" value="Car"> I have a  Model X
        <br/><br/>

        <fieldset>
                <legend>Personal information:</legend>
                First name:<br/>
                <input type="text" name="firstname" value="Elon" readonly disabled >
                <br/>
                Last name:<br/>
                <input type="text" name="lastname" value="Musk" disabled >
                <br/>
                E-mail:<br/>
                <input type="email" name="email">
                <br/><br/>
                Select a file:
                <br/>
                 <input type="file" name="myFile"><br/>
                 Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
<br/>
                 <input type="number" name="points" min="0" max="150" step="10" value="30">
                 <br/>
                 <input type="submit" value="Submit">
                <input type="reset">
<br/>
              </fieldset>
              <br/><br/>

              <select name="cars">
                    <option value="volvo" >Volvo</option>
                    <option value="saab" selected>Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                    <option value="audi">BMW</option>
                    <option value="audi">Tesla</option>
                  </select>
                  <br/><br/>
                
                  <select name="cars" size="3" multiple>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat" >Fiat</option>
                        <option value="audi">Audi</option>
                        <option value="audi">BMW</option>
                        <option value="audi">Tesla</option>

                      </select>
                      <br/><br/>
                    <textarea name="message" rows="10" cols="30">"It's OK to have your eggs in one basket as long as you control what happens to that basket."</textarea>
                    <br/><br/>

                    <input list="br/owsers" name="br/owser">
                    <datalist id="br/owsers">
                      <option value="Internet Explorer">
                      <option value="Firefox">
                      <option value="Chrome">
                      <option value="Opera">
                      <option value="Safari">
                    </datalist>
                    <input type="submit">

</form> 


</body>
</html>
